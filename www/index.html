<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel = "stylesheet" href = "file:///Users/sampatb/Desktop/Cordova/MyApp/platforms/ios/www/css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div id = "container">
        <div id = "logo">
            <i class='bx bxs-shield-plus' ></i>
        </div>
        <h1 id = "titleText">Senior Shield</h1>
        
        <div class = "wrapper">
            
            <form action = "home.html">
                <h2 id = "loginText" >Login</h2>
                <div class = "input-box">
                    <input type = "text" placeHolder="Email Address"
                        required>
                        <i class = 'bx bxs-user'></i>
                </div>
                <div class = "input-box">
                    <input type = "password" 
                    placeHolder="Password" 
                    required>
                    <i class = 'bx bxs-lock-alt'></i>
                    
                </div>
                
                
                <div class = "remember-forget">
                    <label><input type = "checkbox">Remember me</label>
                    <a href = "#">Forgot Password?</a>
                    
                    <button type = "submit" class = "btn">Login</button>
                    <div class = "register-link">
                        <p>Don't have an account? <a
                            href = "signUp.html">Register</a></p>
                    </div>
                </div>
                
            </form>
        </div>
        
        <script src = "file:///Users/sampatb/Desktop/Cordova/MyApp/platforms/ios/www/js/index.js" ></script>

    </div>
</body>
</html>
