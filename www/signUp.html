<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel = "stylesheet" href = "file:///Users/sampatb/Desktop/Cordova/MyApp/platforms/ios/www/css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div id = "container">
        <div id = "signUpLogo">
            <i class='bx bxs-shield-plus' ></i>
        </div>
        <h1 id = "signUpTitleText">Senior Shield</h1>
        
        <div class = "wrapper">
            
            <form action = "index.html">
                <h2 id = "loginText" >Sign Up</h2>
                <div class = "input-box">
                    <input type = "text" placeHolder="Full Name"
                        required>
                </div>
                <div class = "input-box">
                    <input type = "text"
                    placeHolder="Email Address"
                    required>
                    <input style = "margin-top: 30px" type = "password"
                    placeHolder="Password"
                    required>
                    <input style = "margin-top: 30px" type = "password"
                    placeHolder="Confirm Password"
                    required>
                    
                    <input style = "margin-top: 30px" type = "text"
                    placeHolder="Phone Number"
                    required>
                    
                    <input style = "margin-top: 30px" type = "text"
                    placeHolder="Street Address"
                    required>
                    
                    <input style = "margin-top: 30px" type = "text"
                    placeHolder="City, State, Zipcode"
                    required>
                    
                </div>
                
                    <button style = "margin-top: 390px" type = "submit" class = "btn" <a href = "index.html">Sign Up</a> </button>
                    <div class = "register-link">
                        
                        
                </div>
                
            </form>
        </div>
        
        <script src = "file:///Users/sampatb/Desktop/Cordova/MyApp/platforms/ios/www/js/index.js" ></script>

    </div>
</body>
</html>
